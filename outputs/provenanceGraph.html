<body>

<script type="text/javascript">

    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

        var container = document.getElementById('mynetwork');

1:53778", "shape": "dot", "size": 10}]);

 1}, {"arrows": "to", "from": "[12490]/usr/local/apache2/bin/httpd_8", "label": 1, "to": "8_None", "ts": 1657698557028999936, "weight": 1}, {"arrows": "to", "from": "[12490]/usr/local/apache2/bin/httpd_8", "label": 1, "to": "8_None:None", "ts": 1657698557016999936, "weight": 1}, {"arrows": "to", "from": "8_None", "label": 1, "to": "[12490]/usr/local/apache2/bin/httpd_8", "ts": 1657698557028999936, "weight": 1}, {"arrows": "to", "from": "[12490]/usr/local/apache2/bin/httpd_17", "label": 1, "to": "17_None", "ts": 1657698562032999936, "weight": 1}, {"arrows": "to", "from": "17_None", "label": 1, "to": "[12490]/usr/local/apache2/bin/httpd_17", "ts": 1657698562032999936, "weight": 1}, {"arrows": "to", "from": "17_172.18.0.1:53778", "label": 1, "to": "[12490]/usr/local/apache2/bin/httpd_17", "ts": 1657698562032999936, "weight": 1}]);

    "edges": {

};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
