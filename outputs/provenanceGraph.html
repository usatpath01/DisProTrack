<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1200px;
            height: 1800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "[3247]/usr/bin/sed_37", "label": "[3247]/usr/bin/sed_37", "shape": "dot", "size": 10}, {"id": "37_/lib64/ld-linux-x86-64.so.2", "label": "37_/lib64/ld-linux-x86-64.so.2", "shape": "dot", "size": 10}, {"id": "[3246]/usr/bin/systemctl_38", "label": "[3246]/usr/bin/systemctl_38", "shape": "dot", "size": 10}, {"id": "38_/lib64/ld-linux-x86-64.so.2", "label": "38_/lib64/ld-linux-x86-64.so.2", "shape": "dot", "size": 10}, {"id": "38_None:None", "label": "38_None:None", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "[3247]/usr/bin/sed_37", "label": "execve(23237)", "to": "37_/lib64/ld-linux-x86-64.so.2", "ts": 1639762166872000000, "weight": 1}, {"arrows": "to", "from": "[3246]/usr/bin/systemctl_38", "label": "execve(23245)", "to": "38_/lib64/ld-linux-x86-64.so.2", "ts": 1639762166872000000, "weight": 1}, {"arrows": "to", "from": "[3246]/usr/bin/systemctl_38", "label": "connect(23287)", "to": "38_None:None", "ts": 1639762166876000000, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
